<h2>{{ film.title }}</h2>

{% if film.image_url %}
<img src="{{ film.image_url }}" width="200">
{% endif %}

<p>{{ film.description }}</p>

<h2>Актёры</h2>
{% for actor in actors %}
    <div>
        <a href="{% url 'actor_detail' actor.pk %}">{{ actor.name }}</a>
    </div>
{% empty %}
    <p>Нет актёров</p>
{% endfor %}
