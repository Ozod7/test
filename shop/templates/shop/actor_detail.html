<h2>{{ actor.name }}</h2>

{% if actor.image_url %}
<img src="{{ actor.image_url }}" width="200">
{% endif %}

<p>{{ actor.bio }}</p>

<h2>Фильмы</h2>
{% for film in films %}
    <div>
        <a href="{% url 'film_detail' film.pk %}">{{ film.title }}</a>
    </div>
{% empty %}
    <p>Нет фильмов</p>
    <p>
    <a href="{% url 'home' %}">← Вернуться </a>
</p>
{% endfor %}
